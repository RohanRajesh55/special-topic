<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Listings</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Modern Properties</h1>
      <p>Your Dream Home Awaits</p>
    </header>

    <section class="property-form">
      <h2>Add a New Property</h2>
      <form action="/add_property" method="post" enctype="multipart/form-data">
        <label for="property_name">Property Name:</label>
        <input
          type="text"
          id="property_name"
          name="property_name"
          placeholder="Property Name"
          required
        />
        <br />

        <label for="num_rooms">Number of Rooms:</label>
        <input
          type="number"
          id="num_rooms"
          name="num_rooms"
          placeholder="Number of Rooms"
          required
        />
        <br />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Address"
          required
        />
        <br />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City" required />
        <br />

        <label for="state">State:</label>
        <input
          type="text"
          id="state"
          name="state"
          placeholder="State"
          required
        />
        <br />

        <label for="pincode">Pincode:</label>
        <input
          type="text"
          id="pincode"
          name="pincode"
          placeholder="Pincode"
          required
        />

        <label for="country">Country:</label>
        <input
          type="text"
          id="country"
          name="country"
          placeholder="Country"
          required
        />
        <br />

        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          placeholder="Price"
          required
        />
        <br />

        <label for="property_image">Property Image:</label>
        <input
          type="file"
          id="property_image"
          name="property_image"
          accept="image/*"
          required
        />
        <br />

        <input type="submit" value="Add Property" />
      </form>
    </section>

    <footer>
      <p>&copy; 2021 Modern Properties. All rights reserved.</p>
    </footer>
  </body>
</html>
