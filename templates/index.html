    <title>Property Listings - JST Properties</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .nav-bar {
        background-color: #f0f0f0;
        padding: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .nav-link {
        color: #337ab7;
        text-decoration: none;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
      }
      .nav-link:hover {
        color: #23527c;
      }
      .property-form {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }
      .property-form label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
      }
      .property-form input[type="text"],
      .property-form input[type="number"],
      .property-form input[type="file"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      .property-form input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
      .property-form input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .property-listings {
        margin-top: 40px;
      }
      .property-listing {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .property-listing img {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
    </style>
  </head>

    <!-- Property Form -->
    <div class="property-form">
      <h2>Property Listings</h2>
      <form>
        <label for="property-type">Property Type:</label>
        <input type="text" id="property-type" name="property-type" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required />

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <input type="submit" value="Add Property" />
      </form>
    </div>
    <!-- Property Listings -->
    <div class="property-listings">
